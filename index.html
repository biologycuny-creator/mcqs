<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 14 Genetics Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        h1 { color: #333; }
        .question { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .options label { display: block; margin: 5px 0; padding: 5px; border-radius: 5px; cursor: pointer; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        #score { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Lab 14 - Genetics Quiz</h1>
    <form id="quizForm">

        <!-- Questions 1-30 -->
        <!-- Example for question 1 -->
        <div class="question">
            <p>1. What is the phenotypic ratio in the F₂ generation of a monohybrid cross with dominance?</p>
            <label><input type="radio" name="q1" value="a"> a) 1:1</label>
            <label><input type="radio" name="q1" value="b"> b) 3:1</label>
            <label><input type="radio" name="q1" value="c"> c) 1:2:1</label>
            <label><input type="radio" name="q1" value="d"> d) 9:3:3:1</label>
        </div>

        <div class="question">
            <p>2. In Mendel’s pea plant experiments, what flower color was dominant?</p>
            <label><input type="radio" name="q2" value="a"> a) White</label>
            <label><input type="radio" name="q2" value="b"> b) Purple</label>
            <label><input type="radio" name="q2" value="c"> c) Pink</label>
            <label><input type="radio" name="q2" value="d"> d) Yellow</label>
        </div>

        <!-- Repeat for all questions 3-30 (omitted here for brevity) -->
        <!-- Use the same format as above for all questions -->

        <!-- Example: question 3 -->
        <div class="question">
            <p>3. What is the genotype of a true-breeding recessive pea plant for seed shape?</p>
            <label><input type="radio" name="q3" value="a"> a) RR</label>
            <label><input type="radio" name="q3" value="b"> b) Rr</label>
            <label><input type="radio" name="q3" value="c"> c) rr</label>
            <label><input type="radio" name="q3" value="d"> d) R^R R^W</label>
        </div>

        <!-- Include all remaining questions similarly... up to q30 -->

        <button type="button" onclick="checkQuiz()">Submit Quiz</button>
    </form>

    <div id="score"></div>

    <script>
        const answers = {
            q1: 'b', q2: 'b', q3: 'c', q4: 'b', q5: 'c',
            q6: 'b', q7: 'b', q8: 'b', q9: 'b', q10: 'b',
            q11: 'c', q12: 'c', q13: 'b', q14: 'b', q15: 'a',
            q16: 'b', q17: 'b', q18: 'b', q19: 'b', q20: 'b',
            q21: 'b', q22: 'c', q23: 'd', q24: 'a', q25: 'b',
            q26: 'b', q27: 'b', q28: 'b', q29: 'b', q30: 'b'
        };

        function checkQuiz() {
            let score = 0;

            for (let i = 1; i <= 30; i++) {
                const qInputs = document.querySelectorAll(`input[name="q${i}"]`);
                const correctAnswer = answers[`q${i}`];

                qInputs.forEach(input => {
                    // Reset previous colors
                    input.parentElement.style.backgroundColor = 'transparent';

                    // Highlight student choice
                    if (input.checked) {
                        if (input.value === correctAnswer) {
                            score++;
                            input.parentElement.style.backgroundColor = '#c8e6c9'; // green
                        } else {
                            input.parentElement.style.backgroundColor = '#ffcdd2'; // red
                        }
                    }
                    // Highlight correct answer if not chosen
                    if (input.value === correctAnswer && !input.checked) {
                        input.parentElement.style.backgroundColor = '#c8e6c9'; // green
                    }

                    // Disable all inputs after submission
                    input.disabled = true;
                });
            }

            document.getElementById('score').textContent = `Your Score: ${score} / 30`;
        }
    </script>
</body>
</html>
